<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Lists</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="//db.onlinewebfonts.com/c/26f7bcdf8d188588f4744e5b49d12d6a?family=evfont" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" style="margin-bottom: 50px;">
      <div class="my-3 p-3 bg1 rounded box-shadow">
        <h1 class="pb-2 mb-0">To Do List</h1>
        <div
          class="d-flex pb-2 mb-0 align-items-center"
        >
          <select id="prioritySelect" class="mr-2">
            <option value="1">low priority</option>
            <option value="2">medium priority</option>
            <option value="3">high priority</option>
          </select>
          <input id="todoInput" class="" />
          <button onClick="addItem()" class="rounded mx-3 btn btn-large border-dark">Add</button>
          <input
            onClick="showNotDone()"
            type="checkbox"
            id="showNotDone"
            name="showNotDone"
          />
          <label for="showNotDone" class="mr-4">Finished tasks only</label>
          <input
            onClick="showHighPriority()"
            type="checkbox"
            id="highPriorityButton"
            name="highPriorityButton"
          />
          <label for="highPriorityButton">High Priority tasks first</label>
        </div>
        
        <div class="row">
          <div id="list_section" class="d-flex flex-column w-100 col-8"></div>

          <div class="col d-flex flex-column align-items-center p-3">
            <div class="border p-3 border-dark rounded">

              <div class="text-center">
                <p>Note - each mushroom is tied to a priority!</p>
              </div>
              <div class="d-flex my-2">
                <img style="height:50px; width:50px;" src="img/mushroom_low.png" alt="" class="mr-2 rounded"/>
                - low priority
              </div>
              <div class="d-flex my-2">
                <img style="height:50px; width:50px;" src="img/mushroom_medium.png" alt="" class="mr-2 rounded"/>
                - medium priority
              </div>
              <div class="d-flex my-2">
                <img style="height:50px; width:50px;" src="img/mushroom_high.png" alt="" class="mr-2 rounded"/>
                - high priority
              </div>
            </div> 
          </div>
        </div>

        <small class="d-block text-right mt-3">
          <a href="#" onClick="clearList()">Clear List</a>
        </small>
      </div>
    </div>

    <footer>
      <div class="py-2 d-flex justify-content-center bg-secondary">
        <bold class="text-white px-2"> Made by Khoi Phan </bold>
        <a
          class="text-warning"
          href="https://github.com/khoi148/NumberGuessingGame"
          >Github link</a
        >
      </div>
    </footer>

    <script src="script.js"></script>
    <!-- Latest compiled and minified CSS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
